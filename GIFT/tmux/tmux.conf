set -g default-terminal "xterm-kitty"
set -as terminal-overrides ',xterm-kitty:Tc'

# set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind n previous-window
bind m next-window


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top


set -g @shell_mode 'vi'
set -g set-clipboard on
set -gq allow-passthrough on
# set -g visual-activity off
set -g escape-time 0


set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'dreknix/tmux-primary-ip'

set -g @continuum-restore 'on'
set -g @yank_action 'copy-pipe'
set -g @yank_selection 'clipboard'


set -g @plugin 'catppuccin/tmux#v2.1.3'

# Make the status line pretty and add some modules
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_date_time_text '%d-%m %H:%M'

run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'

set -g @catppuccin_window_text "#W"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

source -F '#{d:current_file}/custom_modules/ctp_memory.conf'
source -F '#{d:current_file}/custom_modules/ctp_cpu.conf' 
source -F '#{d:current_file}/custom_modules/ctp_temp_cpu.conf' 
source -F '#{d:current_file}/custom_modules/ctp_gpu.conf' 
source -F '#{d:current_file}/custom_modules/primary_ip.conf'


# Configure Online

set -g status-right-length 220
set -g status-left-length 50
set -g status-interval 5
set -g status-left "#{E:@catppuccin_status_session}"
set -ag status-left "#{E:@catppuccin_status_application}"
set -g status-right ""
# set -gF status-right '#{E:@catppuccin_status_primary_ip}'
set -agF status-right '#{E:@catppuccin_status_ctp_cpu}'
set -agF status-right '#{E:@catppuccin_status_ctp_temp_cpu}'
set -agF status-right '#{E:@catppuccin_status_ctp_gpu}'
set -agF status-right '#{E:@catppuccin_status_ctp_memory}'
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right '#{E:@catppuccin_status_date_time}'

set-option -g status-justify centre
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
run '~/.tmux/plugins/tpm/tpm'
